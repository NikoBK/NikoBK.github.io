<script>
  const ballRange = document.getElementById("ballRange");
  const ballValue = document.getElementById("ballValue");

  ballRange.addEventListener("input", function() {
      BALL_NUM = parseInt(ballRange.value);
      ballValue.textContent = BALL_NUM;

      // Optional: instantly adjust the number of balls
      adjustBallCount();
  });

  function adjustBallCount() {
      if (balls.length > BALL_NUM) {
          balls = balls.slice(0, BALL_NUM);
      } else {
          while (balls.length < BALL_NUM) {
              balls.push(getRandomBall());
          }
      }
  }
</script>

<script>
document.getElementById("colorPicker").addEventListener("input", function(e) {
    const hex = e.target.value;

    ball_color = hexToRGB(hex);
});

function hexToRGB(hex) {
    const bigint = parseInt(hex.slice(1), 16);
    return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255
    };
}
</script>
